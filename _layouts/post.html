---
layout: default
---
<div class="post_title">
    <h1>{{ page.title }}</h1>
    <div class="post-date">
        <span>작성 {{ page.date | date: "%Y-%m-%d" }} </span>
        {% if page.dateEdit %}
        <br>
        <span>수정 {{ page.dateEdit | date: "%Y-%m-%d" }}</span>
        {% endif %}
    </div>
</div>

<hr>

<div class="content-post">
    {{ content }}
</div>
